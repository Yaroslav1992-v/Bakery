<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;700;800&display=swap"

    />
    <link rel="stylesheet" href="./style.css" />

  <body>
    <header class="header">
      <div class="container">
        <nav class="navigation">
          <a href="./login.html" class="logo"
            ><img class="logo__img" src="./images/logo.png" alt="logo"
          /></a>

          <ul class="menu">
            <li class="menu__item">
              <a href="./baking.html" class="menu__link">Baking</a>
            </li>
            <li class="menu__item">
              <a href="./about.html" class="menu__link">About Us</a>
            </li>
            <li class="menu__item">
              <a href="./login.html" class="menu__link">Login</a>
            </li>

            <li class="menu__item">
              <a href="" class="menu__link"
                ><svg
                  class="menu__svg"
                  width="57"
                  height="40"
                  viewBox="0 0 57 40"
                  fill="none"
                >
                  <path
                    d="M16.6548 20.5168L8.78507 1.5H52C53.933 1.5 55.5 3.06701 55.5 5V13.3256C55.5 17.4677 52.1421 20.8256 48 20.8256H17.1168C16.9145 20.8256 16.7321 20.7037 16.6548 20.5168Z"

                  />
                  <line
                    y1="1.5"
                    x2="9.34426"
                    y2="1.5"
                    stroke="#F2BC79"
                    stroke-width="3"
                  />

                    d="M18.6885 20.4651V23.7674C18.6885 27.0812 21.3748 29.7674 24.6885 29.7674H53.2623"
                    stroke="#F2BC79"
                    stroke-width="3"
                  />
                  <path
                    class="wheel"
                    d="M31.2705 36.2791C31.2705 38.0022 29.671 39.5 27.5656 39.5C25.4602 39.5 23.8607 38.0022 23.8607 36.2791C23.8607 34.5559 25.4602 33.0581 27.5656 33.0581C29.671 33.0581 31.2705 34.5559 31.2705 36.2791Z"
                    fill="#F2BC79"
                    stroke="#F2BC79"
                  />
                  <path
                    class="wheel"
                    d="M49.0246 36.2791C49.0246 38.0022 47.4251 39.5 45.3197 39.5C43.2143 39.5 41.6147 38.0022 41.6147 36.2791C41.6147 34.5559 43.2143 33.0581 45.3197 33.0581C47.4251 33.0581 49.0246 34.5559 49.0246 36.2791Z"

                    stroke="#F2BC79"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
        <div class="header__box">
          <div class="header__content">
            <h1 class="header__title">Okra bakery</h1>
            <p class="header__text">The hottes pastries you have ever seen</p>
          </div>
          <div class="header__linkBox">
            <a href="./baking.html" class="header__link">Want a taste</a>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="inputs">
        <div class="container">
          <form class="inputs__form" action="">
            <label class="inputs__label" for="name">Your Account Name</label>
            <input
              class="inputs__input"
              id="name"
              type="text"
              placeholder="Your Account Name"
            />
            <label class="inputs__label" for="password">Your Password</label>
            <input
              class="inputs__input"
              id="password"
              type="password"
              placeholder="Your Password"
            />
            <label class="inputs__label" for="password2"
              >Repeat Your Password</label
            >
            <input
              class="inputs__input"
              id="password2"
              type="passwrd"
              placeholder="Repeat Your Password"
            />
            <div class="inputs__submitBox">
              <button class="inputs__submit">Create An Account</button>
            </div>
            <a class="inputs__link" href="./login.html"
              >Already have an Account?</a
            >
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__box">
          <div class="footer__logo">
            <div class="footer__logoImgBox">
              <img src="./images/logo2.png" alt="" class="footer__logoImg" />
            </div>
          </div>
          <ul class="footer__list">
            <li class="footer__item">
              <a href="#" class="footer__link">News</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">About Us</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Blog</a>
            </li>
          </ul>
          <div class="footer__social">
            <div class="footer__linkBox">
              <a href="#" class="footer__write">Write us</a>
            </div>
            <ul class="footer__socialLinks">
              <li class="footer__socialItem instagram">
                <a href="#" class="footer__socialImgBox">
                  <img
                    src="./images/instagram icon.png"
                    alt="instagram"
                    class="footer__socialImg"
                  />
                </a>
              </li>
              <li class="footer__socialItem twitter">
                <a href="#" class="footer__socialImgBox">
                  <img
                    src="./images/Twitter.png"
                    alt="twiiter"
                    class="footer__socialImg"
                  />
                </a>
              </li>
              <li class="footer__socialItem facebook">
                <a href="#" class="footer__socialImgBox">
                  <img
                    src="./images/facebook icon (1).png"
                    alt="facebook"
                    class="footer__socialImg"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
